<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3 class="card-title text-center">My Profile</h3>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-body">
                                    <h2 class="card-title">User Information</h2>
                                    <p class="card-text"><strong>Username:</strong> <span id="username"></span></p>
                                    <p class="card-text"><strong>Name:</strong> <span id="name"></span></p>
                                    <p class="card-text"><strong>Email:</strong> <span id="email"></span></p>
                                    <p class="card-text"><strong>DOB:</strong> <span id="dob"></span></p>
                                    <p class="card-text"><strong>Age:</strong> <span id="age"></span></p>
                                </div>
                            </div>
                        </div>
                        <button type="button" class="btn btn-primary btn-block" data-toggle="modal" data-target="#updateModal">Update Profile</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for update form -->
    <div id="updateModal" class="modal fade" role="dialog">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h4 class="modal-title">Update Profile</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form action="" method="post" id="update-form">
                        <div class="form-group">
                            <label for="user_name">Username:</label>
                            <input type="text" class="form-control" id="new_name" name="user_name" placeholder="Enter your user name">
                        </div>
                        <div class="form-group">
                            <label for="new_name">Name:</label>
                            <input type="text" class="form-control" id="new_name" name="new_name" placeholder="Enter your new name">
                        </div>
                        <div class="form-group">
                            <label for="new_dob">Date of Birth:</label>
                            <input type="date" class="form-control" id="new_dob" name="new_dob" placeholder="Enter your new date of birth">
                        </div>
                        <div class="form-group">
                            <label for="new_age">Age:</label>
                            <input type="number" class="form-control" id="new_age" name="new_age" placeholder="Enter your new age">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Update Profile Script -->
    <script>
        $(document).ready(function(){
            $('#update-form').submit(function(e){
                e.preventDefault();
                alert('Profile updated successfully!');
                $('#updateModal').modal('hide');
            });
        });
    </script>
</body>
</html>
